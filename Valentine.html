<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine's Day</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    animation: {
                        'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    }
                }
            }
        }
    </script>
</head>
<body class="min-h-screen bg-gradient-to-b from-pink-100 to-red-100 flex flex-col items-center justify-center p-4">
    <header class="text-center mb-8">
        <h1 class="text-4xl md:text-6xl font-bold text-red-600 mb-2">Happy Valentine's Day</h1>
        <p class="text-xl text-pink-700">Spread the love!</p>
    </header>

    <main class="max-w-md w-full bg-white rounded-lg shadow-lg p-6 mb-8">
        <div class="flex justify-center mb-6">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-24 w-24 text-red-500 animate-pulse-slow" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
            </svg>
        </div>

        <blockquote class="text-center italic text-gray-600 mb-6">
            "Love is composed of a single soul inhabiting two bodies."
            <footer class="text-sm mt-2">- Aristotle</footer>
        </blockquote>

        <form id="valentineForm" class="space-y-4">
            <input type="text" id="recipientName" placeholder="Recipient's Name" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500">
            <textarea id="message" placeholder="Your Valentine's Message" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500" rows="4"></textarea>
            <button type="submit" class="w-full bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded-md transition duration-300 flex items-center justify-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
                    <path d="M10.894 2.553a1 1 0 00-1.788 0l-7 14a1 1 0 001.169 1.409l5-1.429A1 1 0 009 15.571V11a1 1 0 112 0v4.571a1 1 0 00.725.962l5 1.428a1 1 0 001.17-1.408l-7-14z" />
                </svg>
                Send Valentine
            </button>
        </form>
    </main>

    <footer class="text-center text-gray-600">
        <p>&copy; 2024 Valentine's Day Greetings. All rights reserved.</p>
    </footer>

    <script>
        document.getElementById('valentineForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const name = document.getElementById('recipientName').value;
            const message = document.getElementById('message').value;
            if (name && message) {
                alert(`Valentine's card sent to ${name}!`);
                document.getElementById('recipientName').value = '';
                document.getElementById('message').value = '';
            } else {
                alert('Please fill out all fields.');
            }
        });
    </script>
</body>
</html>
